<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide></ion-menu-button>
  </ion-buttons>
    <ion-title>Dictionary: {{ displayName}} Enter/Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment>
    <p>Collection: {{ collection }}</p>
  </ion-segment>
  
  <ion-segment (ionChange)="updateFilter($event.detail.value)">
    <ion-segment-button value="" checked>
        All
    </ion-segment-button>
    <ion-segment-button value="complete">
        Active
    </ion-segment-button>
    <ion-segment-button value="pending">
        Inactive
    </ion-segment-button>


</ion-segment>

  <ion-list>
<ion-item *ngFor="let item of items | async; trackBy: trackById">
  <span>{{ item.Mnemonic }} :{{ item.Name }}</span>

  <ion-button

  <ion-icon name="radio-button-off"></ion-icon>

</ion-button>

<ion-button 
  *ngIf="item.status === 'complete'"
  (click)="toggleStatus(item)" 
  color="success">

  <ion-icon name="checkmark"></ion-icon>

</ion-button>
 -->


<ion-button (click)="presentDictionaryForm(item)" slot="end" color="light">
  <ion-icon name="eye"></ion-icon>
</ion-button>

<ion-button (click)="presentDictionaryForm(item, this.collection)" slot="end" color="light">
  <ion-icon name="create-outline"></ion-icon>
</ion-button>

<ion-button (click)="toggleStatus(item)" slot="end" color="light">
  <ion-icon name="trash-outline"></ion-icon>
</ion-button>

</ion-item>
</ion-list>

</ion-content>
